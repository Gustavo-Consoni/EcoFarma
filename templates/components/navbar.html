{% load static %}

<!-- Navbar -->
<div class="relative h-28">
    <div class="fixed z-10 w-full shadow bg-white py-4 lg:py-8">

        <!-- Desktop -->
        <div class="max-lg:hidden flex items-center w-[80%] mx-auto space-x-6">
    
            <!-- Logo -->
            <a href="{% url 'HomeTemplate' %}">
                <img class="w-48" src="{% static 'img/logo.png' %}">
            </a>
    
            <!-- Formulario de Pesquisa -->
            <form class="relative flex-1" action="" method="GET">
                <input class="w-full outline-none rounded shadow-md border p-4" type="text" placeholder="O que deseja encontrar?">
                <button class="absolute top-0 right-0 rounded p-4">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>
            </form>
    
            <!-- Login -->
            <a class="flex items-center rounded shadow-md border bg-white p-3 space-x-4" href="{% url 'Login' %}">
                <svg class="w-8 h-8 text-blue-950 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
                {% if user.is_authenticated %}
                    <p>Minha Conta</p>
                {% else %}
                    <p>Entrar</p>
                {% endif %}
            </a>
    
            <!-- Carrinho -->
            <button class="flex items-center rounded shadow-md border bg-white p-3 space-x-4" @click="cartModal = !cartModal" type="button">
                <svg class="w-8 h-8 text-blue-950 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
                <p>Carrinho</p>
            </button>
    
        </div>
    
        <!-- Mobile -->
        <div class="lg:hidden flex flex-col w-[90%] md:w-[85%] mx-auto space-y-4">
    
            <div class="flex items-center justify-between">
    
                <!-- Menu -->
                <button class="text-gray-800" @click="sidebarModal = !sidebarModal" type="button">
                    <svg class="w-8 h-8 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
    
                <!-- Logo -->
                <button hx-get="{% url 'HomeTemplate' %}" hx-trigger="click">
                    <img class="w-40" src="{% static 'img/logo.png' %}">
                </button>
    
                <!-- Carrinho -->
                <button class="text-gray-800" @click="cartModal = !cartModal" type="button">
                    <svg class="w-8 h-8 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>
                </button>
                
            </div>
    
            <!-- Formulario de Pesquisa -->
            <form class="w-full" action="" method="GET">
                <input class="w-full rounded shadow border p-3" type="text" placeholder="O que deseja encontrar?">
            </form>
            
        </div>
    
    </div>
</div>
